<div class="flex flex-col w-full">
  <h2 class="font-bold text-white p-2"> Filter </h2>
  <div class="w-full">
    <form [formGroup]="filterForm">
      <mat-form-field class="w-full">
        <mat-label>Suche nach Namen...</mat-label>
        <input class="w-full" matInput type="text" formControlName="name">
      </mat-form-field>
      <mat-form-field class="w-full">
        <mat-label>Suche nach Plattform... </mat-label>
        <mat-select class="w-full" formControlName="platform">
          <mat-option>---</mat-option>
          <mat-option *ngFor="let item of getPlatformItems()" value = {{item}}>
            {{item}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="w-full">
        <mat-label>Suche nach Genre...</mat-label>
        <mat-select class="w-full" formControlName="genre">
          <mat-option *ngFor="let item of getGenreItems()" value = {{item}}>
            {{item}}
          </mat-option>
        </mat-select>
      </mat-form-field>
     </form>
  </div>
</div>

<div class=" flex flex-col">
    <div class="flex justify-center border-b-2 border-white">
        <div class="text-8xl text-white">{{formattedTime}}</div>
    </div>
    <div class="flex w-full justify-around">
        <button mat-raised-button color="primary"class="m-2" (click)="startTimer()">Start</button>
        <button mat-raised-button color="primary" class="m-2" (click)="stopTimer()">Stop</button>
        <button mat-raised-button color="primary" class="m-2" (click)="pauseTimer()">Pause</button>
    </div>
</div>

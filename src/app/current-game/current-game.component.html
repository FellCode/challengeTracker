<div class="flex border-2 border-neutral-200 rounded-xl p-2  bg-neutral-200 w-full">
    <div *ngIf="game">
        <div class="font-semibold pt-1 text-md">{{game.name}}</div>
        <hr />
        <div class="text-lg pt-2">
            <!-- Content-->
            <app-timer (timeUpdated)="timeUpdated($event)"></app-timer>
        </div>
    </div>
    <div *ngIf="!game">
        <h1>Du hast aktuell kein aktives Spiel. Starte ein neues!</h1>
    </div>
    
</div>
